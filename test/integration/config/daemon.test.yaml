# 全局 Agent 默认配置
agent_defaults:
  health_check:
    interval: 10s
    heartbeat_timeout: 30s
    cpu_threshold: 80.0
    memory_threshold: 1048576000
    threshold_duration: 30s
  restart:
    max_retries: 5
    backoff_base: 5s
    backoff_max: 30s
    policy: always

# 采集器配置（Daemon 自身的资源采集）
collectors:
  cpu:
    enabled: true
    interval: 30s  # 测试环境较短的间隔
  memory:
    enabled: true
    interval: 30s
  disk:
    enabled: true
    interval: 30s
    mount_points: []
  network:
    enabled: true
    interval: 30s
    interfaces: []

# 更新配置
update:
  download_dir: test/integration/tmp/daemon/downloads
  backup_dir: test/integration/tmp/daemon/backups
  max_backups: 3
  verify_timeout: 300s
  public_key_file: ""
